<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dialog Component - Assignment</title>
</head>

<body>
    <div class="container">
        <div class="alert-dialog dialog-box">
            <h2 class="alert-dialog--heading">Dialog Header</h2>
            <p class="alert-dialog--text">Dialog body text</p>
            <div class="btn-container">
                <button class="btn-1">Action 1</button>
                <button class="btn-2">Action 2</button>
            </div>
        </div>

        <div class="simple-dialog dialog-box">
            <h2 class="simple-dialog--heading">Dialog Header</h2>
            <ul class="dialog-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <div class="confirmation-dialog dialog-box">
            <h2 class="confirmation-dialog--header">Dialog Header</h2>
            <div class="input-container">
            <label><input type="radio" name="dialog" value="Item 1">Item 1</label>
            <label><input type="radio" name="dialog" value="Item 2">Item 2</label>
            <label><input type="radio" name="dialog" value="Item 3">Item 3</label>
            <label><input type="radio" name="dialog" value="Item 4">Item 4</label>
            <label><input type="radio" name="dialog" value="Item 5">Item 5</label></div>
            <div class="btn-container">
                <button class="btn-1">Action 1</button>
                <button class="btn-2">Action 2</button>
            </div>

        </div>




    </div>

</body>

</html>
